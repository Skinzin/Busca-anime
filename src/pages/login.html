<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GetAnime</title>

    <link rel="stylesheet" href="../css/Styles.global.css">
    <link rel="stylesheet" href="../css/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,700;1,300;1,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <a href="/" id="back">
            <span class="material-symbols-outlined">chevron_left</span>
            <span>Voltar</span>
        </a>
        <h1 class="logo">
            Get
            <span>A</span>
            <span>n</span>
            <span>i</span>
            <span>m</span>
            <span>e</span>
        </h1>

        <button id="btnLogin">
            <span>Sign In</span>
        </button>
    </header>

    <div class="container">
        <form id="userLogin" action="">
            <div>
                <h1 class="title">É bom está com você novamente =)<br></h1>
                <div class="login-form">
                    <label class="labelFloat">
                        <div>
                            <input type="email" placeholder=" " name="email" required>
                            <label for="email">E-mail</label>
                        </div>
                    </label>
    
                    <label class="labelFloat">
                        <div>
                            <input type="password" placeholder=" " name="password" autocomplete="current-password" required>
                            <label for="password">Senha</label>
                        </div>
                    </label>
                </div>

                <div class="btns">
                    <button type="submit" id="btnLogar">
                        <span class="material-symbols-outlined">login</span>
                        <span>Logar</span>
                    </button>
    
                    <button type="submit" id="btnCadastrar">
                        <span>Cadastrar-me</span>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script src="../js/login.js"></script>
    
</body>
</html>
