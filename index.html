<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy X Family | GetAnime</title>

    <link rel="stylesheet" href="./src/css/Styles.global.css">
    <link rel="stylesheet" href="./src/css/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,700;1,300;1,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <button type="menu" id="menu">
            <span class="material-symbols-outlined">menu</span>
        </button>
        <h1 class="logo">
            Get
            <span>A</span>
            <span>n</span>
            <span>i</span>
            <span>m</span>
            <span>e</span>
        </h1>

        <button id="btnLogin">
            <span>Sign In</span>
        </button>
    </header>

    <div class="container">
        <div>
            <span class="title">Olá! Vamos começar a procurar algum anime =)</span>

            <form id="search">
                <button id="btnSearch">
                    <span class="material-symbols-outlined">search</span>
                </button>
                
                <input type="search" name="anime" placeholder="Ex.: Spy x Family">
            </form>

            <p>Todas informações e fotos foram obtidas através do <a href="https://kitsu.io/" target="_blank">Kitsu.io</a></p>
        </div>
    </div>
    
    
    <script src="./src/js/header.js"></script>
    <!-- <script type="module" src="./src/js/insertInfoAnime.js"></script> -->

    <script>
        document.getElementById("search").addEventListener("submit", (e) => {
            e.preventDefault();

            window.location.href = `./src/pages/anime.html?anime=${e.target.anime.value}`
        })
    </script>
</body>
</html>
